<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Reynaldo's Journey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <span id="last-name">Reynaldo</span>
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#socials">Socials</a></li>
        </ul>
    </nav>

    <section id="intro">
        <div class="intro-content">
            <h1>Welcome</h1>
            <p>Hello, I'm Jose Reynaldo. Welcome to my journey from Earth to Mars.</p>
        </div>
    </section>

    <section id="hero">
        <div id="hero-content">
            <div class="top-third">
                <h2>Let us begin our journey</h2>
            </div>
            <div class="bottom-two-thirds">
                <div class="project-container">
                    <div class="project-card" id="project1">
                        <img src="images/project1.png" alt="Project 1">
                        <h3>Project 1</h3>
                    </div>
                    <div class="project-card" id="project2">
                        <img src="images/project2.png" alt="Project 2">
                        <h3>Project 2</h3>
                    </div>
                    <div class="project-card" id="project3">
                        <img src="images/project3.png" alt="Project 3">
                        <h3>Project 3</h3>
                    </div>
                </div>
            </div>
        </div>
        <img src="images/takeoff-shuttle.png" alt="Rocket" id="rocket">
        <img src="images/shuttle.png" alt="Rocket" id="regular-shuttle">
    </section>

    <section class="black-space"></section>

    <section id="moon">
        <div class="moon-container">
            <div class="project-card" id="project4">
                <img src="images/project4.png" alt="Project 4">
                <h3>Project 4</h3>
            </div>
            <img src="images/moon.jpg" alt="Moon" class="moon-image">
            <div class="project-card" id="project5">
                <img src="images/project5.png" alt="Project 5">
                <h3>Project 5</h3>
            </div>
        </div>
    </section>

    <section class="black-space"></section>

    <section id="mars">
        <img src="images/mars.png" alt="Mars" class="mars-image">
        <div class="project-card" id="project6">
            <img src="images/project6.png" alt="Project 6">
            <h3>Project 6</h3>
        </div>
    </section>

    <!-- Existing content... -->
</body>
</html>
