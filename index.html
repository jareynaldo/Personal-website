<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Reynaldo's Journey</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <span id="last-name">Reynaldo</span>
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#socials">Socials</a></li>
        </ul>
    </nav>

    <section id="intro">
        <div class="intro-content">
            <h1>Welcome</h1>
            <p>Hello, I'm Jose Reynaldo. Welcome to my journey from Earth to Mars.</p>
        </div>
    </section>

    <section id="hero">
        <div id="hero-content">
            <div class="top-third">
                <h2>Let us begin our journey</h2>
            </div>
            <div class="bottom-two-thirds">
                <div class="project-container">
                    <div class="project-card" id="project1">
                        <img src="images/Personal-profile-page.png" alt="My Personal Profile Page">
                        <div class="project-text">My Personal Profile Page</div>
                    </div>
                    <div class="project-card" id="project2">
                        <img src="images/Online-regi-form.png" alt="Online Registration Form">
                        <div class="project-text">Online Registration Form</div>
                    </div>
                </div>
                <div class="project-card" id="project3">
                    <img src="images/game-app.png" alt="Game Show App">
                    <div class="project-text">Game Show App</div>
                </div>
            </div>
        </div>
        <img src="images/takeoff-shuttle.png" alt="Rocket" id="rocket">
    <img src="images/shuttle.png" alt="Regular Shuttle" id="regular-shuttle">
    </section>

    <section class="black-space">
        <div class="project-card" id="project4">
            <img src="images/Webapp-dashboard.png" alt="Webapp Dashboard">
            <div class="project-text">Webapp Dashboard</div>
        </div>
        <div class="project-card" id="project5">
            <img src="images/API-for-employees.png" alt="API for Employee Directory">
            <div class="project-text">API for Employee Directory</div>
        </div>
        
        
    </section>

    <section id="moon">
        <div class="moon-container">
            <div class="project-card" id="project6">
                <img src="images/Atom-project.png" alt="Atom Project">
                <div class="project-text">Atom Project</div>
            </div>
            
            <img src="images/moon.jpg" alt="Moon" class="moon-image">
            <div class="project-card" id="project7">
                <img src="images/nuclear-energy.png" alt="Nuclear Energy">
                <div class="project-text">Nuclear Energy</div>
            </div>
        </div>
    </section>

    <section class="black-space"></section>

    <section id="mars">
        <img src="images/mars.png" alt="Mars" class="mars-image">
        <div class="project-card" id="project8">
            <img src="images/La-Nueva-Esperanza.png" alt="La Nueva Esperanza">
            <div class="project-text">La Nueva Esperanza</div>
        </div>
    </section>

</body>
</html>
